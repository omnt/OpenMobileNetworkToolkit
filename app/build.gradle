plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
}

ext {
    includes = '/usr/include'
}


tasks.withType(JavaCompile) {
    //enable compilation in a separate daemon process
    options.compilerArgs += ["-h", file('src/main/jni')]
}


android {
    signingConfigs {
        debug {
            storeFile file('OpenMobileNetworkToolkit-key.jks')
            storePassword 'phoenix2020'
            keyPassword 'phoenix2020'
            keyAlias 'key0'
        }
    }
    compileSdk 33
    ndkVersion = "24.0.8215888"
    ndkPath = "/opt/OpenMobileNetworkToolkit/ndk/24.0.8215888"

    defaultConfig {
        applicationId "de.fraunhofer.fokus.OpenMobileNetworkToolkit"
        minSdk 31
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
        ndk {
            ldLibs "log"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
    buildToolsVersion '32.1.0-rc1'
    namespace 'de.fraunhofer.fokus.OpenMobileNetworkToolkit'


    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
}


dependencies {
    def nav_version = "2.5.1"
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation 'androidx.navigation:navigation-ui:2.5.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation "androidx.work:work-runtime:2.7.1"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.recyclerview:recyclerview:1.2.1"
}