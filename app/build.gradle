plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
}

android {
    signingConfigs {
        debug {
            storeFile file('OpenMobileNetworkToolkit-key.jks')
            storePassword 'phoenix2020'
            keyPassword 'phoenix2020'
            keyAlias 'key0'
        }
    }
    compileSdk 33

    defaultConfig {
        applicationId "de.fraunhofer.fokus.OpenMobileNetworkToolkit"
        minSdk 31
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
    buildToolsVersion '32.1.0-rc1'
    namespace 'de.fraunhofer.fokus.OpenMobileNetworkToolkit'
}


dependencies {
    implementation 'androidx.preference:preference:1.2.0'
    def nav_version = "2.5.1"
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.activity:activity:1.5.1'
    implementation 'androidx.fragment:fragment:1.5.2'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation 'androidx.navigation:navigation-ui:2.5.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "com.influxdb:influxdb-client-java:6.4.0"
}